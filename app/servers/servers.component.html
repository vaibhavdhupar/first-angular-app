<label>Server Name: </label> 
<!-- <input type="text" class="form-control" (input) = "onUpdateServerName($event)" /> -->
<input type="text" class="form-control" [(ngModel)] = "serverName" />
<button class="btn btn-primary" [disabled] = "!allowNewServer" (click) = "onServerCreate()">Add Server</button>
<!-- <p>{{serverCreationStatus}} </p> -->
<p *ngIf="serverCreated; else noServer">Server was created, server name is: {{serverName}}</p>
<ng-template #noServer>
  <p>Click on Add Server button to create a server</p>
</ng-template>
<app-server *ngFor="let server of servers; let i = index" [ngStyle] = "{backgroundColor: i > 2 ? 'white' : 'yellow'}"></app-server>

<div *ngFor="let server of servers; let i = index" [ngStyle] = "{backgroundColor: i > 2 ? 'white' : 'yellow'}">
  {{server}}
</div>
